<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel = "stylesheet" type = "text/css" href = "reset.css" />
    <link rel = "stylesheet" type = "text/css" href = "theme.css" />
    <link rel = "stylesheet" type = "text/css" href = "game.css" />

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="game.html">Play</a></li>
          <li><a href="leaderpage.html">Leaderboard</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="gameboard">
        <div id="top-left">
          <img id="img-top-left" class="background-img" src="https://placehold.it/300/ffffff" />
          <img id="char-img-top-left" class="character-img" src="assets/skins.png" />
        </div>
        <div id="top-right">
          <img id="img-top-right" class="background-img" src="https://placehold.it/300/ffffff" />
          <img id="char-img-top-right" class="character-img" src="assets/skins.png" />
        </div>
        <div id="bottom-left">
          <img id="img-btm-left" class="background-img" src="https://placehold.it/300/ffffff" />
          <img id="char-img-btm-left" class="character-img" src="assets/skins.png" />
        </div>
        <div id="bottom-right">
          <img id="img-btm-right" class="background-img" src="https://placehold.it/300/ffffff" />
          <img id="char-img-btm-right"class="character-img" src="assets/skins.png" />
        </div>
      </section>

      <aside>
        <h2 id="round-header"></h2>
        <h3 id="clicks-in-round"></h3>

      <button id="next-round-button">Start Round</button>
      <button id="play-again-button">Play Again</button> 


      </aside>

    <script src="game.js"></script>
