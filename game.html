<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel = "stylesheet" type = "text/css" href = "reset.css" />
    <link rel = "stylesheet" type = "text/css" href = "game.css" />

  </head>
  <body>
    <header>
      <h1>Game</h1>
      <nav></nav>
    </header>

    <main>
      <section id="gameboard">
        <div id="top-left">
          <img id="img-top-left" class="background-img" src="https://placehold.it/300" />
          <img id="char-img-top-left" class="character-img" src="assets/skins.png" />
        </div>
        <div id="top-right">
          <img id="img-top-right" class="background-img" src="https://placehold.it/300" />
          <img id="char-img-top-right" class="character-img" src="assets/skins.png" />
        </div>
        <div id="bottom-left">
          <img id="img-btm-left" class="background-img" src="https://placehold.it/300" />
          <img id="char-img-btm-left" class="character-img" src="assets/skins.png" />
        </div>
        <div id="bottom-right">
          <img id="img-btm-right" class="background-img" src="https://placehold.it/300" />
          <img id="char-img-btm-right"class="character-img" src="assets/skins.png" />
        </div>
      </section>

      <aside>
        <h2 id="round-header"></h2>
        <h3 id="clicks-in-round"></h3>

      <button id="next-round-button">Play</button>


      </aside>
    </main>

    <script src="game.js"></script>
  </body>
</html>
